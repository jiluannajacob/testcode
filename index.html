    <div class="container">
        <div class="row">
            <div class="col-lg-6 ">
            <div class="col-lg-12 text-center"><h3>Contact Form</h3></div>
            <form name="contactForm" id="contactForm" action="#" class="form-horizontal">
                <div class="col-lg-12 ">
                     <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input class="form-control" id="firstname" name="firstname" type="text">
                    </div>
                </div>
                  <div class="col-lg-12 ">
                     <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input class="form-control" id="lastname" name="lastname" type="text">
                    </div>
                </div>
                 <div class="col-lg-12 ">
                <div class="form-group">
                  <label for="country">Country</label>
                  <select class="form-control" id="country" name="country">
                    <option value="">Please select</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="Other">Not Listed</option>
                  </select>
                     </div>
                  </div>
                   <div class="col-lg-12 ">
                     <div class="form-group">
                         <label for="gender" >Gender</label> <br>
                         <label class="radio-inline"><input type="radio" name="gender" value="male" > Male</label>
                         <label class="radio-inline"><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
                <div class="col-lg-12 ">
                     <div class="form-group">
                       <input type="checkbox" name="subscribed" id="subscribed" value="yes" >
                        <label for="subscribed">Subscribe for newsletter</label> 
                    </div>
                </div>
               
                 <div class="col-lg-12">
                     <div class="form-group text-right ">
                        <button type="button" onClick="saveForm();" class="btn btn-primary  col-lg-3">Save</button>
                      
                     </div>
                </div>

            </form>
            </div>
              <div class="col-lg-6 ">
                  <h3 class="text-center">Saved Details</h3>
                  <ul class="list-group" id="formData">
                    <ul class="list-group">
                      <li class="list-group-item"><b>firstname : </b></li>
                      <li class="list-group-item"><b>lastname : </b></li>
                      <li class="list-group-item"><b>country : </b></li>
                      <li class="list-group-item"><b>gender : </b></li>
                      <li class="list-group-item"><b>subscribed : </b></li>
                    </ul>
                  </ul>
                  
            </div>
        </div>
    </div>
 
<script type="text/javascript">
     
     //function to set cookie value
        function setCookie(c_name, value, expiredays) {
                var expiryDate = new Date(); // get current date
                expiryDate.setDate(expiryDate.getDate() + expiredays); // set expiry date
                document.cookie = c_name + "=" + value + ";path=/" + ((expiredays ==null) ? "" : ";expires=" + expiryDate.toGMTString());
            }
     
     // function to save form 
     function saveForm(){
         var elem = document.getElementById('contactForm').elements;
         for(var i=0; i<elem.length; i++){
             if(elem[i].name){
                 input_value = ""
                  if(elem[i].type=='checkbox'){
                      if(elem[i].checked)
                         input_value = elem[i].value;
                  }
                 else{
                    input_value = elem.namedItem(elem[i].name).value
                 }
                 setCookie( elem[i].name, input_value , 1);

             }
         }
        getFormData();

     }
     
     // function to retrive form data
     function getFormData(){
         var frmData = document.getElementById("formData");
          var data ="";
          var pairs = document.cookie.split(";");
          for (var i=0; i<pairs.length; i++){
            var pair = pairs[i].split("=");
            data+= "<li class='list-group-item'><b>" + pair[0]+ " : </b>"+ pair[1] + "</li>";
          }
         frmData.innerHTML = data;
     }
        </script>
